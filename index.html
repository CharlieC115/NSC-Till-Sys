<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NSC POS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Chicle:wght@400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
<body>
    <!-- Hero Image -->
    <section class="hero-image">
        <div class="hero-text text-uppercase">
            <h1>Norfolk Snowsports Club</h1>
            <h3>POS System</h3>
        </div>
    </section>
    <!-- /.Hero Image -->
    <!-- Soft Drinks -->
    <section class="bg-red">
        <div class="row">
            <h2 class="col-12 purple">Soft Drinks</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <button>Water £<span>1.00</span></button>
            </div>
            <div class="col-2">
                <button>Can £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Fruit Shoot £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Juice Box £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Lucozade £<span>2.00</span></button>
            </div>
            <div class="col-2">
                <button>Oasis £<span>2.00</span></button>
            </div>
        </div>
    </section>
    <!-- /.Soft Drinks -->
    <!-- Hot Drinks -->
    <section class="bg-purple">
        <div class="row">
            <h2 class="col-12 red">Hot Drinks</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <button>Coffee £<span>1.60</span></button>
            </div>
            <div class="col-2">
                <button>Tea £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Clipper Tea £<span>1.60</span></button>
            </div>
            <div class="col-2">
                <button>Hot Chocolate £<span>2</span></button>
            </div>
            <div class="col-2">
                <button>Hot Choc + Cream/Marshmallows £<span>2.50</span></button>
            </div>
        </div>
    </section>
    <!-- /.Hot Drinks -->
    <!-- Alcohol -->
    <section class="bg-red">
        <div class="row">
            <h2 class="col-12 purple">Alcohol</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <button>Bilburger £<span>2.00</span></button>
            </div>
            <div class="col-2">
                <button>Corona £<span>3.80</span></button>
            </div>
            <div class="col-2">
                <button>Ghost Ship £<span>3.50</span></button>
            </div>
            <div class="col-2">
                <button>Dry Hopped £<span>3.80</span></button>
            </div>
            <div class="col-2">
                <button>Mosaic £<span>3.80</span></button>
            </div>
            <div class="col-2">
                <button>Old Mout £<span>4.00</span></button>
            </div>
            <div class="col-2">
                <button>Wine £<span>3.90</span></button>
            </div>
            <div class="col-2">
                <button>Single Gin £<span>5.00</span></button>
            </div>
            <div class="col-2">
                <button>Double Gin £<span>6.50</span></button>
            </div>
        </div>
    </section>
    <!-- /.Alcohol -->
    <!-- Food -->
    <section class="bg-purple">
        <div class="row">
            <h2 class="col-12 red">Food</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <button>Tex Mex Main £<span>7.00</span></button>
            </div>
            <div class="col-2">
                <button>Burger £<span>7.00</span></button>
            </div>
            <div class="col-2">
                <button>Fries £<span>2.00</span></button>
            </div>
            <div class="col-2">
                <button>Fries + Cheese £<span>2.50</span></button>
            </div>
            <div class="col-2">
                <button>Kids Burger £<span>5.00</span></button>
            </div>
            <div class="col-2">
                <button>Bacon & Egg Bap £<span>3.50</span></button>
            </div>
            <div class="col-2">
                <button>Bacon Bap £<span>3.00</span></button>
            </div>
            <div class="col-2">
                <button>Egg Bap £<span>3.00</span></button>
            </div>
        </div>
    </section>
    <!-- /.Food -->
    <!-- Snacks -->
    <section class="bg-red">
        <div class="row">
            <h2 class="col-12 purple">Snacks</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <button>Crisps £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Chocolate £<span>1.20</span></button>
            </div>
            <div class="col-2">
                <button>Muffins £<span>1.50</span></button>
            </div>
            <div class="col-2">
                <button>1/2 Bag of Sweets £<span>0.50</span></button>
            </div>
            <div class="col-2">
                <button>Full Bag of Sweets £<span>1.00</span></button>
            </div>
        </div>
    </section>
    <!-- /.Snacks -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
